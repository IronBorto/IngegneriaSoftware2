<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="./app/CSS_barra_principale.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="./app/CSS_risultati.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./app/mustache.js"></script>

        <script>
            /*function loadResult() {
                var template = $('#template').html();
                Mustache.parse(template);   // optional, speeds up future uses
                var rendered = Mustache.render(template, res.result.description);
                $('#description').html(rendered);
            }*/
        </script>
        
        <title>Intestazione</title>
        <meta charset="UTF-8">
            <script type="text/javascript">
                <!--funzione per mostrare le giuste informazioni in base alla categoria dell'immagine-->
                    function nasc(){
                            var na = document.getElementsByClassName('people');
                            for(i = 0; i<na.length; i++) {
                                    na[i].style.display = 'inline';
                                }
                                na[0].id='tab2';
                                na[2].id='tab3';

                    }
                    window.onload = nasc;
            </script>
    </head>
    <body>
        <iframe src="./app/header.html" width="100%" frameborder="0"></iframe>
        <br>
        <br>
        <!--parte immagini-->
        <div class="container">
            <!--Nome oggetto cercato-->
            <div class="resize-titolo">
                {{name}}
            </div>
            <!-- immagini-->
            <div class="container">
                <div class="thumbex">
                    <div class="thumbnail">
                        <a href="#"> 
                            <img src="{{image}}"/>
                            <span>{{name}}</span>
                        </a>
                    </div>
                </div>
                <div class="thumbex">    
                    <div class="thumbnail">
                        <a href="#">
                            <img src="http://clubofmozambique.com/wp-content/uploads/2017/09/lionlion.jpg"/>
                            <span>Leone</span>
                        </a>
                    </div>
                </div>
                <div class="thumbex">
                    <div class="thumbnail">
                        <a href="#">
                            <img src="https://images.wired.it/wp-content/uploads/2015/07/1438336460_leone-em-600x335.jpg"/>
                            <span>Leone</span>
                        </a>
                    </div>
                </div>
            </div>
            <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script><script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        </div>
        <!--parte informazioni, sono tutte nascoste tranne la descrizione, poi in base alla categoria vengono mostrate-->
        <div class="tab_container"> <!--sempre presente, descrizione-->
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1"><i class="fa fa-code"></i><span>Desciption</span></label>
            <!--people carriera-->
            <input type="radio" name="tabs" class="people" hidden>
            <label for="tab2" class="people" id="nascosto">
                <i class="fa fa-pencil-square-o"></i>
                <span>Career</span>
            </label>
            <!--people Premi-->
            <input type="radio" name="tabs" class="people" hidden>
            <label for="tab3" class="people" id="nascosto">
                <i class="fa fa-pencil-square-o"></i>
                <span>Award</span>
            </label>
            <!--Animal descrizion fisica-->
            <input type="radio" name="tabs" class="animal" hidden>
            <label for="tab2" class="animal" id="nascosto">
                <i class="fa fa-bar-chart-o"></i>
                <span>Physical Description</span>
            </label>
            <!--Animal distribuzione-->
            <input type="radio" name="tabs" class="animal" hidden>
            <label for="tab3" class="animal" id="nascosto">
                <i class="fa fa-bar-chart-o"></i>
                <span>Distribution</span>
            </label>
             <!--Place mappa-->
            <input type="radio" name="tabs" class="place" hidden>
            <label for="tab2" class="place" id="nascosto">
                <i class="fa fa-folder-open-o"></i>
                <span>Map</span>
            </label>
            <!--Place link esterni-->
            <input type="radio" name="tabs" class="place" hidden>
            <label for="tab3" class="place" id="nascosto">
                <i class="fa fa-folder-open-o"></i>
                <span>External Link</span>
            </label>
            <!--Art autore-->
            <input type="radio" name="tabs" class="art" hidden>
            <label for="tab2" class="art" id="nascosto">
                <i class="fa fa-envelope-o"></i>
                <span>Author</span>
            </label>
            <!--Art mappa-->
            <input type="radio" name="tabs" class="art" hidden>
            <label for="tab3" class="art" id="nascosto">
                <i class="fa fa-envelope-o"></i>
                <span>Map</span>
            </label>
            <!--contenuto 1, associato alla descrizione-->
            <section id="content1" class="tab-content">
                <!--<script id="template" type="x-tmpl-mustache">  </script>-->
                <p><div id="description">{{ description }}</div></p>
            </section>
            <!--contenuto 2, associato a: Carriera per People, Descrizione fisica per Animal, Mappa per Place, Autore per Art-->
            <section id="content2" class="tab-content">
            <p>contenuto 2</p>
            </section>
            <!--contenuto 3, associato a: Premi per People, Distribuzione per Animal, Link-Esterni per Place, Mappa per Art--> 
            <section id="content3" class="tab-content">
            <p>contenuto 3</p>
            </section>
        </div>
    </body>
</html>
